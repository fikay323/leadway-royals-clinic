<!-- chat.component.html -->
<div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-1/4 bg-gray-200 p-4">
      <h2 class="text-xl font-semibold mb-4">Chats</h2>
      <ul class="space-y-2">
        <li *ngFor="let chat of (chats$ | async)" (click)="selectChat(chat)" class="cursor-pointer hover:bg-gray-300 p-2 rounded">
          {{ chat.participants[0].firstName }} {{ chat.participants[0].lastName }}
        </li>
      </ul>
    </aside>
  
    <!-- Main Chat Area -->
    <main class="flex-1 bg-white p-4">
      <div *ngIf="selectedChat; else noChat" class="flex flex-col h-full">
        <div class="flex-1 overflow-y-auto">
          <div *ngFor="let message of selectedChat.messages" class="mb-2" [ngClass]="{'text-left': message.isPatient, 'text-right': !message.isPatient}">
            <span class="font-bold">{{ message.sender }}:</span> {{ message.text }}
          </div>
        </div>
  
        <div class="flex">
          <input [(ngModel)]="newMessage" class="flex-1 border border-gray-400 p-2 rounded-l" placeholder="Type a message..." />
          <button (click)="sendMessage()" class="bg-blue-500 text-white p-2 rounded-r">Send</button>
        </div>
      </div>
  
      <ng-template #noChat>
        <p class="text-center">Select a chat to start messaging.</p>
      </ng-template>
    </main>
  </div>
